---
layout: default
---
{% for post in site.posts %}
  <div class="blog-post spacing">
    <h1 class="w3-xxxlarge w3-text-red"><b><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p class="summary">
      {{ post.category }}
      <span class="date"> -
        {{ post.date | date: '%B %d, %Y' }}
      </span>
    </p>
    {{ post.excerpt }}
  </div>
{% endfor %}
